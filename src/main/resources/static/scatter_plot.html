<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries IQ and AvgTemp Scatter Plot</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .axis-label {
            font-size: 12px;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            width: auto;
            height: auto;
            padding: 5px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
        }
        .grid line {
            stroke: lightgrey;
            stroke-opacity: 0.7;
            shape-rendering: crispEdges;
        }
        .grid path {
            stroke-width: 0;
        }
    </style>
</head>
<body>
    <h1>Countries IQ and AvgTemp Scatter Plot</h1>
    <div id="chart"></div>
    <div id="tooltip" class="tooltip" style="opacity:0;"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const eventSource = new EventSource('/countries-iq-temp/stream');
            const data = [];
            const countryFlags = {};

            // Fetch country flags from restcountries.com API
            fetch('https://restcountries.com/v3.1/all')
                .then(response => response.json())
                .then(countries => {
                    countries.forEach(country => {
                        countryFlags[country.name.common] = country.flags.png;
                    });
                })
                .catch(error => console.error('Error fetching country flags:', error));

            eventSource.onmessage = function(event) {
                const parsedData = JSON.parse(event.data);
                data.push(parsedData);
                createScatterPlot(data);
            };

            eventSource.onerror = function() {
                console.log("Error in SSE connection.");
                eventSource.close();
            };

            function createScatterPlot(data) {
                // Set dimensions and margins for the chart
                const margin = { top: 20, right: 30, bottom: 60, left: 70 };
                const width = 2200 - margin.left - margin.right; // Increased width
                const height = 1000 - margin.top - margin.bottom; // Increased height

                // Clear any existing SVG elements
                d3.select("#chart").selectAll("*").remove();

                // Append the svg object to the body of the page
                const svg = d3.select("#chart").append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform", `translate(${margin.left},${margin.top})`);

                // X axis
                const x = d3.scaleLinear()
                    .domain([d3.min(data, d => d.IQ) - 5, d3.max(data, d => d.IQ) + 5])
                    .range([0, width]);
                svg.append("g")
                    .attr("transform", `translate(0,${height})`)
                    .call(d3.axisBottom(x))
                    .selectAll("text")
                    .attr("class", "axis-label");

                // Y axis
                const y = d3.scaleLinear()
                    .domain([d3.min(data, d => d.AvgTemp) - 5, d3.max(data, d => d.AvgTemp) + 5])
                    .range([height, 0]);
                svg.append("g")
                    .call(d3.axisLeft(y))
                    .selectAll("text")
                    .attr("class", "axis-label");

                // Add X gridlines
                svg.append("g")
                    .attr("class", "grid")
                    .attr("transform", `translate(0,${height})`)
                    .call(d3.axisBottom(x)
                        .tickSize(-height)
                        .tickFormat(""));

                // Add Y gridlines
                svg.append("g")
                    .attr("class", "grid")
                    .call(d3.axisLeft(y)
                        .tickSize(-width)
                        .tickFormat(""));

                // Add X axis label
                svg.append("text")
                    .attr("class", "axis-label")
                    .attr("text-anchor", "end")
                    .attr("x", width / 2)
                    .attr("y", height + margin.bottom - 10)
                    .text("IQ");

                // Add Y axis label
                svg.append("text")
                    .attr("class", "axis-label")
                    .attr("text-anchor", "end")
                    .attr("transform", "rotate(-90)")
                    .attr("x", -height / 2)
                    .attr("y", -margin.left + 20)
                    .text("Average Temperature");

                // Tooltip
                const tooltip = d3.select("#tooltip");

                // Dots with country flags
                svg.selectAll("image")
                    .data(data)
                    .enter()
                    .append("image")
                    .attr("xlink:href", d => countryFlags[d.Country] || 'default_flag.png')
                    .attr("x", d => x(d.IQ) - 15) // Adjust position to center the image
                    .attr("y", d => y(d.AvgTemp) - 15) // Adjust position to center the image
                    .attr("width", 30) // Increase size of the dots
                    .attr("height", 30) // Increase size of the dots
                    .on("mouseover", function(event, d) {
                        tooltip.transition()
                            .duration(200)
                            .style("opacity", .9);
                        tooltip.html("Country: " + d.Country + "<br/>IQ: " + d.IQ + "<br/>AvgTemp: " + d.AvgTemp + "<br/>Thread: " + d.Thread)
                            .style("left", (event.pageX + 5) + "px")
                            .style("top", (event.pageY - 28) + "px");
                    })
                    .on("mouseout", function() {
                        tooltip.transition()
                            .duration(500)
                            .style("opacity", 0);
                    });
            }
        });
    </script>
</body>
</html>
