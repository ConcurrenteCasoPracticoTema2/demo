<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries IQ and AvgTemp Scatter Plot</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .axis-label {
            font-size: 12px;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            width: auto;
            height: auto;
            padding: 5px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Countries IQ and AvgTemp Scatter Plot</h1>
    <div id="chart"></div>
    <div id="tooltip" class="tooltip" style="opacity:0;"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const eventSource = new EventSource('/countries-iq-temp/stream');
            const data = [];

            eventSource.onmessage = function(event) {
                const parsedData = JSON.parse(event.data);
                data.push(parsedData);
                createScatterPlot(data);
            };

            eventSource.onerror = function() {
                console.log("Error in SSE connection.");
                eventSource.close();
            };

            function createScatterPlot(data) {
                const margin = { top: 20, right: 30, bottom: 40, left: 50 };
                const width = 1600 - margin.left - margin.right;
                const height = 800 - margin.top - margin.bottom;

                d3.select("#chart").selectAll("*").remove();

                const svg = d3.select("#chart").append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform", `translate(${margin.left},${margin.top})`);

                const x = d3.scaleLinear()
                    .domain([d3.min(data, d => d.IQ) - 5, d3.max(data, d => d.IQ) + 5])
                    .range([0, width]);
                svg.append("g")
                    .attr("transform", `translate(0,${height})`)
                    .call(d3.axisBottom(x))
                    .selectAll("text")
                    .attr("class", "axis-label");

                const y = d3.scaleLinear()
                    .domain([d3.min(data, d => d.AvgTemp) - 5, d3.max(data, d => d.AvgTemp) + 5])
                    .range([height, 0]);
                svg.append("g")
                    .call(d3.axisLeft(y))
                    .selectAll("text")
                    .attr("class", "axis-label");

                const tooltip = d3.select("#tooltip");

                svg.selectAll("image")
                    .data(data)
                    .enter()
                    .append("image")
                    .attr("xlink:href", d => `https://countryflagsapi.com/png/${d.Country}`)
                    .attr("x", d => x(d.IQ) - 15)
                    .attr("y", d => y(d.AvgTemp) - 15)
                    .attr("width", 30)
                    .attr("height", 30)
                    .on("mouseover", function(event, d) {
                        tooltip.transition()
                            .duration(200)
                            .style("opacity", .9);
                        tooltip.html("Country: " + d.Country + "<br/>IQ: " + d.IQ + "<br/>AvgTemp: " + d.AvgTemp + "<br/>Thread: " + d.Thread)
                            .style("left", (event.pageX + 5) + "px")
                            .style("top", (event.pageY - 28) + "px");
                    })
                    .on("mouseout", function() {
                        tooltip.transition()
                            .duration(500)
                            .style("opacity", 0);
                    });
            }
        });
    </script>
</body>
</html>
