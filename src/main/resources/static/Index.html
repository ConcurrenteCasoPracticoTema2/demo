<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización con SSE y D3.js</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
<h1>Datos recibidos desde el servidor:</h1>
<div id="data-container"></div>
<div id="chart"></div>

<script>
    // Establecer conexión SSE al SSEController
    const eventSource = new EventSource('/events/stream-sse');

    // Inicializar una lista vacía para almacenar los datos
    const data = [];

    // Configuración de la gráfica
    const margin = {top: 20, right: 30, bottom: 40, left: 40};
    const width = 800 - margin.left - margin.right;
    const height = 400 - margin.top - margin.bottom;

    const svg = d3.select("#chart")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

    const x = d3.scaleLinear().range([0, width]);
    const y = d3.scaleLinear().range([height, 0]);

    const xAxis = svg.append("g")
        .attr("transform", `translate(0,${height})`);

    const yAxis = svg.append("g");

    const line = d3.line()
        .x((d, i) => x(i))
        .y(d => y(d));

    const path = svg.append("path")
        .datum(data)
        .attr("class", "line")
        .attr("fill", "none")
        .attr("stroke", "steelblue")
        .attr("stroke-width", 1.5);

    // Función para actualizar la gráfica
    function updateChart(newData) {
        data.push(parseFloat(newData));

        x.domain([0, data.length - 1]);
        y.domain([0, d3.max(data)]);

        xAxis.call(d3.axisBottom(x));
        yAxis.call(d3.axisLeft(y));

        path.datum(data)
            .attr("d", line);
    }

    // Escuchar mensajes que el servidor envía
    eventSource.onmessage = function(event) {
        const newData = event.data;  // Datos enviados por el servidor
        console.log("Recibido: " + newData); // Log para verificar la recepción

        // Mostrar los datos en el contenedor
        const container = document.getElementById('data-container');
        container.innerHTML += `<p>${newData}</p>`;

        // Actualizar la gráfica con los nuevos datos
        updateChart(newData);
    };

    // Manejar errores
    eventSource.onerror = function() {
        console.error('Error en la conexión SSE');
    };
</script>
</body>
</html>
