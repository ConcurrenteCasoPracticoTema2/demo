<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form action="/menu/login" method="post">
        <label for="nombre">Nombre de usuario:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" required>
        <br>
        <button type="submit">Iniciar sesión</button>
    </form>

    <h2>Registro</h2>
    <form action="/menu/register" method="post">
        <label for="newNombre">Nombre de usuario:</label>
        <input type="text" id="newNombre" name="nombre" required>
        <br>
        <label for="newContraseña">Contraseña:</label>
        <input type="password" id="newContraseña" name="contraseña" required>
        <br>
        <button type="submit">Registrarse</button>
    </form>
</body>
</html>
